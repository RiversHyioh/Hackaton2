<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pagos</title>
    <link rel="stylesheet" href="/assets/css/pay.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <!-- Creamos el formulario de pago y envío de los productos -->
    <section>
        <form class="form">
            <!-- Datos principales del cliente -->
            <h1>Dirección de Envío</h1>
            <div class="user">
                <label>Nombre</label>
                <input type="text" id="name" required>
                <label>Apellido</label>
                <input type="text" id="lastName" required>
            </div>
            <div id="data">
                <label>Correo</label>
                <input type="email" id="email" required><br>
                <label>Dirección</label>
                <input type="text" id="address" required><br>
                <label>Ciudad</label>
                <select id="city" required>
                    <option>Seleccione la ciudad</option>
                    <option>Bogota</option>
                    <option>Medellin</option>
                    <option>Cali</option>
                    <option>Cartagena</option>
                    <option>Manizales</option>
                </select>
                <label>Codigo Postal</label>
                <input type="text" id="postal" required>
            </div>
            <hr>
            <!-- Check de información opcional -->
            <div id="check">
                <input class="check" type="checkbox">
                <label>
                    La dirección de envío es la misma que mi dirección de facturación
                </label><br>
                <input class="check" type="checkbox">
                <label>
                    Guardar esta información para la próxima vez
                </label>
            </div>
            <hr>
            <!-- Creamos la sección de pago -->
            <h1>Pago</h1>
            <section id="section-pay">
                <!-- Pago por PSE -->
                <div class="PSE">
                    <h3>Pago por PSE</h3>
                    <label>Banco</label>
                    <select id="bank" required>
                        <option>Seleccione el banco</option>
                        <option>Bancolombia</option>
                        <option>Caja Social</option>
                        <option>Davivienda</option>
                        <option>Banco de Bogota</option>
                        <option>Nequi</option>
                    </select><br>
                    <input type="radio" class="form-check-input" id="count1" name="radio-stacked" required>
                    <label id="label1">Ahorros</label>
                    <input type="radio" class="form-check-input" id="count2" name="radio-stacked" required>
                    <label id="label">Corriente</label><br>
                    <label>Usuario</label>
                    <input type="text" id="user" required><br>
                    <label>Contraseña</label>
                    <input type="password" id="password" required><br>
                    <button onclick="login()">Pagar</button>
                </div>
                <div class="card">
                    <!-- Pago por tarjeta -->
                    <div class="pay-check">
                        <h3>Pago con tarjeta</h3>
                        <input type="radio" class="form-check-input" id="pago2" name="radio-stacked" required>
                        <label>Tarjeta de Crédito</label>
                        <input type="radio" class="form-check-input" id="pago3" name="radio-stacked" required>
                        <label>Tarjeta de débito</label>
                    </div>
                    <div id="card-data">
                        <label id="label">Nombre de la tarjeta</label><br>
                        <input type="text" id="nameCard" required><br>
                        <label>Numero de la tarjeta</label><br>
                        <input type="text" id="numberCard" required><br>
                        <label>Vencimiento</label><br>
                        <input type="text" id="expiration" required><br>
                        <label>CVV</label><br>
                        <input type="text" id="cvv" required>
                    </div>
                    <button onclick="pay()">Pagar</button>
                </div>
            </section>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/assets/js/pay.js"></script>
</body>
</html>
